<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid sombra">
              <a class="navbar-brand" href="../index.html"> <img src="../img/cocinero.png" alt="gorro cocinero" width="64px" height="64px"> </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contáctanos</a>
                    </li>
                  </ul>
                  <span class="nav-item">
                    <a class="nav-link" href="./inicio_sesion.html">Iniciar sesión</a>
                  </span>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contáctanos:</h1>
        <form action="#" method="get">
            <div class="container">
                <fieldset class="row">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Nombre y Apellido" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="exampleFormControlInput3" placeholder="00 0000-0000">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba su consulta aquí" required></textarea>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-5"></div>
                    <div class="col-sm-4 col-md-2 col-lg-2">
                        <input type="submit" value="Enviar" class="boton">
                    </div>
                </fieldset>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2024 Arabela Frankow. Todos los derechos reservados.</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
